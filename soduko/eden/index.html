<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../game-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html" class="home">BACK</a>
    <div class="container">
      <h1>Sudoku</h1>
      <h2>
        •Click on "generateBoard" to see the board <br />
        •Click on check if you want to see if your answer is right.<br />
      </h2>
      <br />
      <div id="container">
        <div id="row">
          <div id="timer"></div>
          SECONDS
        </div>
        <button id="generate" onclick="generateBoard()">Generate board</button>

        <br />
        <br />

        <div id="buttons"></div>
        <br />
      </div>
      <div class="big-board"></div>
      <br />
      <div id="dot">.</div>
      <br />
      <button id="button" onclick="check()">CHECK</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
