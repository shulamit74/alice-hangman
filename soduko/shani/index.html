<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../../game-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html" class="home">BACK</a>
    <center>
      <h1 id="title">soduko</h1>
      <div id="try"></div>
      <div class="container">
        <div id="timer-container">
          <div id="row">
            <div id="timer"></div>
            SECONDS
          </div>
          <div id="buttons">
            <button id="start" onclick="startTimer()">START</button>
            <button id="end" onclick="endTimer()">END</button>
          </div>
        </div>
        <button class="generate" onclick="generateBoard()">
          Generate board
        </button>

        <div class="big-board"></div>

        <button id="button" onclick="check()">CHECK</button>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
